<!DOCTYPE html>
<head>
  <title>Movies Recommendation</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='movie.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='movie.png') }}" class="icon" />
  <h3>Recommend the top movies</h3>
  <form action="/recommendation" method="post">
    <input type="text" name="number" placeholder="How many proposals, e.g. 1,3,10" required />
    <input type="text" name="category" placeholder="Enter the category e.g. Adventure, Romance" required />
    <input type="submit" value="Recommend titles" />
  </form>
  {% if result %}
  <div class="result">
    {{ result | safe }}
  </div>
  {% endif %}
</body>
